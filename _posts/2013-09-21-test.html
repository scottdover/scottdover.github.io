<script type="text/javascript">
	
	var colors = [
		'#1abc9c',
		'#16a085',
		'#2ecc71',
		'#27ae60',
		'#3498db',
		'#2980b9',
		'#9b59b6',
		'#8e44ad',
		'#34495e',
		'#2c3e50',
		'#f1c40f',
		'#f39c12',
		'#e67e22',
		'#d35400',
		'#e74c3c',
		'#c0392b',
		'#95a5a6',
		'#7f8c8d'
	];	

	function Boxy() {

		this.color_boxes = function(index) {
			var obj = this;
			if (!$('.colorer').eq(index)) return;
			$('.colorer').eq(index).animate({'opacity': 1.0}, 500);
			setTimeout(function() {
				obj.color_boxes(index + 1);
			}, 1);
		}

		this.layout_boxes = function(sel, num_cols, num_rows) {
			var el = $(sel),
				width = el.width(),
				height = el.height(),
				shift = Math.floor(Math.random() * 5);

			el
				.css('overflow', 'hidden');

			var bw = width / num_cols,
				bh = height / num_rows,
				cl = colors.length,
				r = 0,
				g = 0,
				b = 0;

			for (var i = 0; i < num_rows; ++i ) {
				for (var j = 0; j < num_cols; ++j) {

					r = Math.floor(Math.random() * 255);
					g = Math.floor(Math.random() * 255);
					b = Math.floor(Math.random() * 255);
					$('<div class="colorer">').css({
						'position': 'absolute',
						'top': (i * bw) + 'px',
						'left': (j * bw) + 'px',
						'width': bw + 'px',
						'height': bw + 'px',
						'background': ['rgb(', r, ',', g, ',', b, ')'].join(''),
						'opacity': 1.0
						// 'background': colors[(i+j+shift) % cl]
					}).appendTo(el);
					shift++;
				}
			}

			$('.colorer').hover(function() {
				$(this).animate({'opacity': 0.5}, 400);
			}, function() {
				$(this).animate({'opacity': 1.0}, 500);
			});
			// this.color_boxes(0);;

		};	
	}

	var boxy = new Boxy();
	boxy.layout_boxes('.fs-box-wrap', 60, 60);
</script>
