<script type="text/javascript">	
	/* Flat-UI colors */
	var colors = [
		'#1abc9c',
		'#16a085',
		'#2ecc71',
		'#27ae60',
		'#3498db',
		'#2980b9',
		'#9b59b6',
		'#8e44ad',
		'#34495e',
		'#2c3e50',
		'#f1c40f',
		'#f39c12',
		'#e67e22',
		'#d35400',
		'#e74c3c',
		'#c0392b',
		'#95a5a6',
		'#7f8c8d'
	];	

	function Boxy() {

		this.layout_boxes = function(sel, num_cols, num_rows) {
			var el = $(sel),
				width = el.width(), // width of selector
				height = el.height(); // height of selector 

			el.css('overflow', 'hidden');

			var bw = width / num_cols,
				bh = height / num_rows,
				r = 0, g = 0, b = 0;

			for (var i = 0; i < num_rows; ++i ) {
				for (var j = 0; j < num_cols; ++j) {

					/* Generate random color */
					r = Math.floor(Math.random() * 255);
					g = Math.floor(Math.random() * 255);
					b = Math.floor(Math.random() * 255);

					/* Layout out a tile for each position on screen */
					$('<div class="colorer" data-index="top-'+(i*j)+'">')
						.css({
							'position': 'absolute',
							'top': (i * bw) + 'px',
							'left': (j * bw) + 'px',
							'width': bw + 'px',
							'height': bw + 'px',
							'background': ['rgb(', r, ',', g, ',', b, ')'].join(''),
							'opacity': 1.0,
							'z-index': 3.0,
							'opacity': 0.0
						})
						.appendTo(el);
				}
			}

			setTimeout(function() {
				/* Fade in all the squares */
				$('.colorer').each(function() {
					var o = $(this);
					setTimeout(function() {
						o.animate({'opacity': 1.0}, 500, 'swing');
					}, Math.floor(Math.random() * 250));
				});

				/* Fade in the white text, then "ful" */
				$('.big-floating-text').fadeIn(1000, function() {
					$('.big-floating-text>span').fadeIn('fast');
				});

			}, 2400);

			/* Make sure the icons are the right size */
			$('.top-boxes h1, .top-boxes>a').css({
				'width': $('.colorer:eq(0)').width() + 'px',
				'height': $('.colorer:eq(0)').height() + 'px',
				'line-height': $('.colorer:eq(0)').height() + 'px'
			});
		};	
	}

	var boxy = new Boxy();
	boxy.layout_boxes('.fs-box-wrap', 25, 25);

</script>
