<!DOCTYPE html>
<html>
    <head>
        <!-- Charset / Styling -->
        <meta charset="utf-8" /> 
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Pacifico" />
        <link href='//fonts.googleapis.com/css?family=Open+Sans:700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="/css/all.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" />

        <!-- Title -->
        <title>{% if page.title %} {{ page.title }} | {% endif %}ScottDover</title>

        <!-- icons -->
        <link rel="icon" href="/favicon.ico?ts=1" type="image/x-icon" />
        <link rel="shortcut icon" href="/favicon.ico?ts=1" type="image/x-icon" />

        <!-- Facebook kerfuffle -->
        <meta property="og:image" content="http://scottdover.github.io/img/fb-icon.png" />
        <meta property="og:type" content="blog" />
        <meta property="og:site_name" content="Scott Dover's Blog" />
        <meta property="og:title" content="{% if page.title %} {{ page.title }} | {% endif %}ScottDover" /> <!-- Page Title -->
        <meta property="og:description" content="{% if page.use_truncated_content %}{{ content | truncatewords: 200 | strip_newlines | escape | strip_html }}{% elsif page.description %}{{ page.description | truncatewords: 200 | strip_newlines | escape | strip_html }}{% else %}A blog on programming, technology, theology and every topic that strikes my interest{% endif %}" />

        <!-- And other meta -->
        <meta name="description" content="{% if page.use_truncated_content %}{{ content | truncatewords: 200 | strip_newlines | escape | strip_html }}{% elsif page.description %}{{ page.description | truncatewords: 200 | strip_newlines | escape | strip_html }}{% else %}A blog on programming, technology, theology and every topic that strikes my interest{% endif %}" />
        <meta name="keywords" content="ScottDover, technology, programming, winston salem, nc, php, ruby, theology" />
        <script type="text/javascript">
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-44197929-1', 'scottdover.github.io');
          ga('send', 'pageview');
        </script>
    </head>
    <body>
        <div class="top-bar">
            <div class="content">
                <div class="right">
                    <a href="/all.html">archive</a>
                    <a class="tw-large" href="http://twitter.com/scottdover" target="_blank">@scottdover</a>
                </div>
                <h1><a href="/" style="color:#202020;">ScottDover</a></h1>
            </div>
        </div>
        <div class="container">
            {{ content }}
        </div> <!-- /container -->      
        <!-- <script type="text/javascript" src="/js/app.js"></script> -->
    </body>
</html>
